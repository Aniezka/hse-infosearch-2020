<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <center>
            <form>
                Ваш запрос: <input type="text" name="query"></input><br>
    Метод (tf-idf, bm25, w2v, d2v): <input type="text" name="methodType"></input><br>
                <button type="submit">Search</button>
            </form>
        </center>
            {% for num,title in links %}
                <a target="_blank"><b>Номер связки запроса:</b> {{ num}}<a><br><p><p>
            <a target="_blank"><b>Текст ближайшего запроса:</b> <p>{{ title }}<a><br>
            {% endfor %}
    </body>
</html>
